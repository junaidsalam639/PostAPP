<body>

	<div class="container">
		<div class="row shadow-sm p-3 mb-5 bg-white rounded">
			<div class="col-lg-4 col-md-6 col-sm-12 left">
					<h4>Payment Methods</h4>
					<hr style="border: 2px solid #aaa;">
					<a class="mb-4" href="https://www.shift4shop.com/credit-card-logos.html" target="_blank"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="200" height="auto"/></a>
					<h5>Internet Bank</h5>
					<h5>Apple/Google Pay</h5>
					<h5 id="price1"></h5>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12 center">
				<a href="https://www.shift4shop.com/credit-card-logos.html" target="_blank"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4_b.png" width="290" height="50" border="0" /></a>
					<hr style="border:2px solid #aaa; margin: 0 15px;">
					

						<input type="text" id="credit" placeholder="Credit Card Number" maxlength="15" required /><br>
						<input type="text" id="expire" placeholder="Today Date" required disabled><br>
						<input type="text" id="cvv" placeholder="Total Card" maxlength="1" required><br>
						<input type="email" id="email" placeholder="Email" required><br>
						<button id="pay-now">PAY NOW</button>
					
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12 right">
				<h4>Order Information</h4>
					<hr style="border: 2px solid #aaa;">
					<h5>Order Description</h5>
					<h5>Test Payment</h5>
					<hr style="border: 2px solid #aaa;">
					<a href="https://www.shift4shop.com/credit-card-logos.html" target="_blank"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="200" height="auto"/></a>
			</div>
		</div>
	</div>
























	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>

        crossorigin="anonymous"></script>
	<script type="module" src="./purchase.js"></script>
